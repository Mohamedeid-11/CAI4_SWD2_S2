<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h3>Ain Shams University Complaint Form</h3>
    <form action="https://github.com" method="post">
    
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required aria-required="true">

        <!--  The email pattern matches my univeristy email -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" 
            pattern="^[a-zA-Z0-9]+@cis\.asu\.edu\.eg$" 
            placeholder="name@cis.asu.edu.eg"
            required aria-required="true"
            aria-describedby="email-helper">
        <span id="email-helper" hidden>Format: name@cis.asu.edu.eg</span>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" name="phone_number" id="phone_number" pattern="^(010|011|012|015)[0-9]{8}$">
        
        <label for="date">Complaint Date:</label>
        <input type="date" name="date" id="date" min="2025-01-01" max="2025-12-18">

        <label for="details">Complaint Details:</label>
        <textarea name="details" id="details" required aria-required="true" rows="15" cols="35"></textarea>
        
        <input type="submit">
    </form>
</body>

</html>
